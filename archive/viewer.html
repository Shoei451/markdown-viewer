<script>
    // Supabase Configuration (Replace with your actual credentials)
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    
    let supabase = null;
    let currentDocument = null;
    
    // Initialize Supabase only if credentials are provided
    if (SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
    
    // Get document ID from URL
    function getDocumentIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }
    
    // Load unprotected document from file
    async function loadUnprotectedDocument(doc) {
        try {
            const response = await fetch(`markdowns/${doc.file}`);
            if (!response.ok) throw new Error('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            
            const markdown = await response.text();
            displayDocument(doc, markdown);
        } catch (error) {
            showError('ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
        }
    }
    
    // Show password overlay for protected documents
    function showPasswordOverlay(doc) {
        document.getElementById('protectedDocTitle').textContent = doc.title;
        document.getElementById('passwordOverlay').style.display = 'flex';
        document.getElementById('loadingState').style.display = 'none';
        
        // Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
        
        setTimeout(() => {
            document.getElementById('passwordInput').focus();
        }, 100);
    }
    
    // Verify password and load protected document
    async function verifyPassword() {
        if (!supabase) {
            showPasswordError('SupabaseãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
            return;
        }
        
        const password = document.getElementById('passwordInput').value;
        const errorEl = document.getElementById('passwordError');
        
        errorEl.classList.remove('show');
        
        if (!password) {
            showPasswordError('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            return;
        }
        
        try {
            // Call Supabase RPC function
            const { data, error } = await supabase.rpc('verify_and_get_document', {
                doc_id: currentDocument.supabaseId,
                user_password: password
            });
            
            if (error) {
                console.error('Supabase error:', error);
                showPasswordError('èªè¨¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                return;
            }
            
            if (!data || !data.content) {
                showPasswordError('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            // Hide overlay and display document
            document.getElementById('passwordOverlay').style.display = 'none';
            displayDocument(currentDocument, data.content);
            
        } catch (err) {
            console.error('Exception:', err);
            showPasswordError('äºˆæœŸã—ãªã„ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
        }
    }
    
    // Show password error
    function showPasswordError(message) {
        const errorEl = document.getElementById('passwordError');
        errorEl.textContent = message;
        errorEl.classList.add('show');
    }
    
    // Display document content
    function displayDocument(doc, markdown) {
        const category = documentsData.categories[doc.category];
        
        document.getElementById('docTitle').textContent = doc.title;
        document.getElementById('docIcon').textContent = category.icon;
        document.getElementById('docCategory').textContent = category.name;
        
        // Parse and render markdown
        const htmlContent = marked.parse(markdown);
        document.getElementById('markdownContent').innerHTML = htmlContent;
        
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('documentContent').style.display = 'block';
        
        // Update page title
        document.title = `${doc.title} â€” 451-Solarized`;
    }
    
    // Show error message
    function showError(message) {
        document.getElementById('loadingState').innerHTML = `
            <div style="text-align: center; padding: 40px 20px;">
                <h2 style="color: var(--red); margin-bottom: 15px;">ã‚¨ãƒ©ãƒ¼</h2>
                <p style="color: var(--secondary);">${message}</p>
                <a href="index.html" class="back-link" style="margin-top: 20px; display: inline-flex;">
                    â† ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆä¸€è¦§ã«æˆ»ã‚‹
                </a>
            </div>
        `;
    }
    
    // Initialize page
    async function init() {
        const docId = getDocumentIdFromURL();
        
        if (!docId) {
            showError('ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆIDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
            return;

        const doc = getDocumentById(docId);
        
        if (!doc) {
            showError('ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
            return;
        }
        
        currentDocument = doc;
        
        if (doc.protected) {
            // Show password overlay for protected documents
            showPasswordOverlay(doc);
        } else {
            // Load unprotected document directly
            await loadUnprotectedDocument(doc);
        }
    }
    
    // Run on page load
    document.addEventListener('DOMContentLoaded', init);
</script>
