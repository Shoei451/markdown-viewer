/* Additional styles for 404 page */
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.error-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.error-code {
    font-size: 10rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--accent) 0%, var(--violet) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
    line-height: 1;
    animation: glitch 2s infinite;
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}

.error-title {
    font-size: 2.5rem;
    color: var(--primary);
    margin: 20px 0;
    font-weight: 700;
}

.error-message {
    font-size: 1.1rem;
    color: var(--secondary);
    max-width: 600px;
    margin: 0 auto 40px;
    line-height: 1.8;
}

.error-emoji {
    font-size: 5rem;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
    cursor: pointer;
    user-select: none;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.error-actions {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.error-button {
    padding: 15px 35px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s;
    box-shadow: 0 4px 15px var(--shadow);
    border: 2px solid var(--accent);
    font-family: inherit;
    cursor: pointer;
}

.btn-primary {
    background: var(--accent);
    color: var(--base3);
    border-color: var(--accent);
}

.btn-primary:hover {
    background: var(--yellow);
    border-color: var(--yellow);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px var(--shadow);
}

.btn-secondary {
    background: var(--theme);
    color: var(--primary);
    border-color: var(--primary);
}

.btn-secondary:hover {
    background: var(--entry);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px var(--shadow);
}

footer {
    margin-top: 0;
}

@media (max-width: 768px) {
    .error-code {
        font-size: 6rem;
    }
    
    .error-title {
        font-size: 1.8rem;
    }
    
    .error-actions {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
    }
    
    .error-button {
        width: 100%;
    }
}
</style>
