  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  
  <style>
    /* Math rendering styles */
    .katex {
      font-size: 1.1em;
    }

    .katex-display {
      margin: 1.5rem 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .math-error {
      color: var(--red);
      background: var(--theme);
      padding: 10px;
      border-radius: 5px;
      border-left: 4px solid var(--red);
      margin: 1rem 0;
    }

    .post-wrapper {
      max-width: 850px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .post-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .post-meta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      color: var(--secondary);
      font-size: 0.95rem;
    }

    .post-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .post-tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .post-tag {
      background: var(--accent);
      color: #ffffff;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .markdown-content {
      background: var(--card-bg);
      border-radius: 25px;
      box-shadow: 0 15px 40px var(--shadow);
      padding: 50px;
      color: var(--content);
      line-height: 1.8;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .markdown-content h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin: 0 0 1.5rem 0;
      font-weight: 700;
      border-bottom: 3px solid var(--accent);
      padding-bottom: 0.5rem;
    }

    .markdown-content h2 {
      font-size: 2rem;
      color: var(--primary);
      margin: 2.5rem 0 1rem 0;
      font-weight: 600;
    }

    .markdown-content h3 {
      font-size: 1.5rem;
      color: var(--primary);
      margin: 2rem 0 0.8rem 0;
      font-weight: 600;
    }

    .markdown-content p {
      margin: 1rem 0;
      color: var(--secondary);
      font-size: 1.05rem;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 1rem 0 1rem 2rem;
      color: var(--secondary);
    }

    .markdown-content li {
      margin: 0.5rem 0;
      line-height: 1.7;
    }

    .markdown-content a {
      color: var(--accent);
      text-decoration: underline;
      transition: all 0.3s;
    }

    .markdown-content a:hover {
      color: var(--primary);
    }

    .markdown-content code {
      background: var(--theme);
      color: var(--primary);
      padding: 3px 8px;
      border-radius: 6px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.9em;
      border: 1px solid var(--shadow);
    }

    .markdown-content pre {
      background: var(--theme);
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      margin: 1.5rem 0;
      border: 1px solid var(--shadow);
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
      border: none;
    }

    .markdown-content blockquote {
      border-left: 4px solid var(--accent);
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      background: var(--theme);
      border-radius: 0 12px 12px 0;
      font-style: italic;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
    }

    .markdown-content th {
      background: var(--accent);
      color: #ffffff;
      padding: 12px;
      text-align: left;
    }

    .markdown-content td {
      padding: 12px;
      border-bottom: 1px solid var(--shadow);
      color: var(--secondary);
    }

    .markdown-content img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1.5rem 0;
      box-shadow: 0 8px 20px var(--shadow);
    }

    .markdown-content hr {
      border: none;
      border-top: 2px solid var(--accent);
      margin: 2rem 0;
      opacity: 0.3;
    }

    .post-navigation {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 60px;
      padding-top: 40px;
      border-top: 2px solid var(--shadow);
    }

    .nav-link {
      flex: 1;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px var(--shadow);
    }

    .nav-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--shadow);
    }

    .nav-label {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .nav-title {
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .markdown-content {
        padding: 30px 25px;
      }
      .markdown-content h1 { font-size: 2rem; }
      .markdown-content h2 { font-size: 1.6rem; }
      
      .post-navigation {
        flex-direction: column;
      }
    }
  </style>
</head>
