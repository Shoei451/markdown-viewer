  <style>
    /* ========================================
       Tab Navigation
       ======================================== */
    
    .tab-nav {
      display: flex;
      gap: 8px;
      margin: 40px auto;
      padding: 6px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--shadow);
      max-width: 1200px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }
    
    .tab-nav::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    
    .tab-btn {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      min-width: 100px;
      border: none;
      background: transparent;
      color: var(--secondary);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      font-family: inherit;
    }
    
    .tab-btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .tab-btn:hover {
      background: var(--entry);
      color: var(--primary);
    }
    
    .tab-btn.active {
      background: var(--accent);
      color: var(--base3);
      box-shadow: 0 4px 12px rgba(38, 139, 210, 0.3);
    }
    
    body.dark .tab-btn.active {
      box-shadow: 0 4px 12px rgba(42, 161, 152, 0.3);
    }
    
    /* „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„Éí„É≥„Éà */
    .tab-container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .tab-scroll-hint {
      position: absolute;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      color: var(--secondary);
      font-size: 0.8rem;
      opacity: 0.6;
      pointer-events: none;
      display: none;
    }
    
    @media (max-width: 768px) {
      .tab-scroll-hint {
        display: block;
      }
      
      .tab-nav {
        padding-right: 40px;
      }
      
      .tab-btn {
        padding: 10px 14px;
        min-width: 90px;
        font-size: 0.85rem;
      }
      
      .tab-btn svg {
        width: 16px;
        height: 16px;
      }
    }
    
    /* ========================================
       Blog Grid
       ======================================== */
    
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .blog-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .blog-card.protected {
      border-color: var(--magenta);
      background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-bg) 100%);
    }

    .blog-card.protected::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(211, 54, 130, 0.05) 0%, rgba(108, 113, 196, 0.05) 100%);
      pointer-events: none;
    }

    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px var(--shadow);
      border-color: var(--accent);
    }

    .blog-card.protected:hover {
      border-color: var(--magenta);
    }

    .protected-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, var(--magenta) 0%, var(--violet) 100%);
      color: #ffffff;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 4px 15px rgba(211, 54, 130, 0.3);
    }

    .blog-date {
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      position: relative;
      z-index: 1;
    }

    .blog-card h3 {
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0 0 15px 0;
      line-height: 1.4;
      position: relative;
      z-index: 1;
    }

    .blog-card p {
      color: var(--secondary);
      line-height: 1.6;
      margin: 0 0 20px 0;
      flex-grow: 1;
      position: relative;
      z-index: 1;
    }

    .blog-category {
      display: inline-block;
      background: var(--theme);
      color: var(--secondary);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      border: 1px solid var(--shadow);
      position: relative;
      z-index: 1;
    }

    .blog-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .blog-tag {
      background: var(--theme);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      border: 1px solid var(--shadow);
    }

    .blog-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
      margin-top: auto;
    }

    .read-time {
      font-size: 0.85rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      font-weight: 600;
      transition: gap 0.3s;
    }

    .blog-card.protected .read-more {
      color: var(--magenta);
    }

    .blog-card:hover .read-more {
      gap: 10px;
    }

    /* „Ç´„Éº„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
      }
      
      .blog-card {
        padding: 25px;
      }
      
      .blog-card h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<script>
// ==========================================
// Configuration
// ==========================================
const SUPABASE_CONFIG = {
  url: 'https://your-project.supabase.co',
  anonKey: 'your-anon-key'
};

// ==========================================
// Tab Configuration
// ==========================================
const tabs = [
  { id: 'all', label: 'All', icon: categoryIcons.all },
  { id: 'math', label: 'Êï∞Â≠¶', icon: categoryIcons.math },
  { id: 'english', label: 'Ëã±Ë™û', icon: categoryIcons.english },
  { id: 'history', label: 'Ê≠¥Âè≤', icon: categoryIcons.history },
  { id: 'programming', label: '„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞', icon: categoryIcons.programming },
  { id: 'protected', label: 'Protected', icon: categoryIcons.protected }
];

// ==========================================
// Global State
// ==========================================
let allPosts = [];
let currentFilter = 'all';

// ==========================================
// Tab Navigation
// ==========================================
function createTabButton(tab) {
  const button = document.createElement('button');
  button.className = `tab-btn${tab.id === 'all' ? ' active' : ''}`;
  button.setAttribute('data-filter', tab.id);
  button.innerHTML = `
    ${tab.icon}
    <span>${tab.label}</span>
  `;
  
  button.addEventListener('click', () => {
    handleTabClick(tab.id);
  });
  
  return button;
}

function renderTabs() {
  const tabNav = document.getElementById('tab-nav');
  tabNav.innerHTML = '';
  
  tabs.forEach(tab => {
    tabNav.appendChild(createTabButton(tab));
  });
}

function handleTabClick(filterId) {
  // Update active state
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  const activeBtn = document.querySelector(`[data-filter="${filterId}"]`);
  if (activeBtn) {
    activeBtn.classList.add('active');
  }
  
  // Filter and render posts
  currentFilter = filterId;
  const filtered = filterPosts(allPosts, filterId);
  const blogGrid = document.getElementById('blog-grid');
  renderPosts(filtered, blogGrid);
}

// ==========================================
// Initialize
// ==========================================
async function initialize() {
  // Render tabs first
  renderTabs();
  
  // Load posts
  let supabaseClient = null;
  
  // Try to initialize Supabase if configured
  if (SUPABASE_CONFIG.url && SUPABASE_CONFIG.anonKey && 
      !SUPABASE_CONFIG.url.includes('your-project')) {
    try {
      supabaseClient = new SupabaseClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
    } catch (error) {
      console.warn('Supabase client initialization failed:', error);
    }
  }
  
  // Get all posts
  allPosts = await getAllPosts(supabaseClient);
  
  // Initial render
  const blogGrid = document.getElementById('blog-grid');
  renderPosts(allPosts, blogGrid);
  
  // Log stats
  const stats = getPostStats(allPosts);
  console.log('üìä Blog Stats:', stats);
}

// ==========================================
// Start
// ==========================================
document.addEventListener('DOMContentLoaded', initialize);
</script>
