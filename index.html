  <style>
    /* Blog-specific styles */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .blog-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
    }

    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px var(--shadow);
      border-color: var(--accent);
    }

    .blog-date {
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .blog-card h3 {
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0 0 15px 0;
      line-height: 1.4;
    }

    .blog-card p {
      color: var(--secondary);
      line-height: 1.6;
      margin: 0 0 20px 0;
      flex-grow: 1;
    }

    .blog-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .blog-tag {
      background: var(--theme);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      border: 1px solid var(--shadow);
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      font-weight: 600;
      transition: gap 0.3s;
    }

    .blog-card:hover .read-more {
      gap: 10px;
    }

    .filter-container {
      max-width: 1200px;
      margin: 40px auto 40px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filter-btn {
      padding: 10px 20px;
      background: var(--card-bg);
      color: var(--primary);
      border: 2px solid transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .filter-btn:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }

    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
// Blog posts data
const blogPosts = [
  {
    id: "post-1",
    title: "ÂæÆÂàÜÁ©çÂàÜ„ÅÆÂü∫Á§é",
    date: "2026-01-13",
    tags: ["math", "calculus"],
    excerpt: "ÂæÆÂàÜ„Å®Á©çÂàÜ„ÅÆÂü∫Êú¨ÁöÑ„Å™Ê¶ÇÂøµ",

  },
  {
    id: "post-2",
    title: "Ëã±Ë™û„Éó„É¨„Çº„É≥„ÅÆ„Ç≥„ÉÑ",
    date: "2026-01-10",
    tags: ["english", "presentation"],
    excerpt: "Â≠¶Ê†°„Åß„ÅÆ„Éó„É¨„Çº„É≥„ÉÜ„Éº„Ç∑„Éß„É≥„ÅßÂ≠¶„Çì„Å†ÂäπÊûúÁöÑ„Å™Ëã±Ë™ûË°®Áèæ„Å®ÊßãÊàêÊñπÊ≥ï„Å´„Å§„ÅÑ„Å¶",
    file: "blog/post-2.html"
  },
  {
    id: "post-3",
    title: "Á¨¨‰∫åÊ¨°‰∏ñÁïåÂ§ßÊà¶„ÅÆÂ§öËßíÁöÑË¶ñÁÇπ",
    date: "2026-01-08",
    tags: ["history", "wwii"],
    excerpt: "Êó•Êú¨„ÄÅ„Ç¢„É°„É™„Ç´„ÄÅ„É®„Éº„É≠„ÉÉ„Éë„ÅÆË¶ñÁÇπ„Åã„ÇâÁ¨¨‰∫åÊ¨°‰∏ñÁïåÂ§ßÊà¶„ÇíËÄÉÂØü„ÄÇÁï∞„Å™„ÇãÊ≠¥Âè≤ÂèôËø∞„ÅÆÊØîËºÉ",

    excerpt: "Promise„ÄÅasync/await„ÅÆ‰ªïÁµÑ„Åø„Å®‰Ωø„ÅÑÊñπ„Å´„Å§„ÅÑ„Å¶Ëß£Ë™¨",
    file: "blog/post-4.html"
  }
];

// Generate blog cards
const blogGrid = document.getElementById('blog-grid');

function renderPosts(posts) {
  blogGrid.innerHTML = '';
  
  posts.forEach(post => {
    const card = document.createElement('a');
    card.href = post.file;
    card.className = 'blog-card';
    card.setAttribute('data-tags', post.tags.join(' '));
    
    const tagLabels = {
      math: 'Êï∞Â≠¶',
      english: 'Ëã±Ë™û',
      history: 'Ê≠¥Âè≤',
      programming: '„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞',
      calculus: 'ÂæÆÁ©çÂàÜ',
      presentation: '„Éó„É¨„Çº„É≥',
      wwii: 'Á¨¨‰∫åÊ¨°‰∏ñÁïåÂ§ßÊà¶',
      javascript: 'JavaScript'
    };
    
    card.innerHTML = `
      <div class="blog-date">üìÖ ${post.date}</div>
      <h3>${post.title}</h3>
      <div class="blog-tags">
        ${post.tags.map(tag => `<span class="blog-tag">${tagLabels[tag] || tag}</span>`).join('')}
      </div>
      <p>${post.excerpt}</p>
      <span class="read-more">Á∂ö„Åç„ÇíË™≠„ÇÄ ‚Üí</span>
    `;
    
    blogGrid.appendChild(card);
  });
}

// Initial render
renderPosts(blogPosts);

// Filter functionality
const filterBtns = document.querySelectorAll('.filter-btn');

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    // Update active state
    filterBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    const filter = btn.getAttribute('data-filter');
    
    if (filter === 'all') {
      renderPosts(blogPosts);
    } else {
      const filtered = blogPosts.filter(post => post.tags.includes(filter));
      renderPosts(filtered);
    }
  });
});

// Animation on scroll
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.blog-card').forEach(card => {
  observer.observe(card);
});
</script>
